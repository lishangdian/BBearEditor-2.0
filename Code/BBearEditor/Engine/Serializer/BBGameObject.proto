syntax = "proto3";
package BBSerializer;

import "BBVector.proto";

message BBGameObject
{
    int32 index = 1;

	optional string name = 2;
	optional string className = 3;
	optional string filePath = 4;

	optional BBVector3f position = 5;
    optional BBVector3f localPosition = 6;
    optional BBVector3f rotation = 7;
    optional BBVector3f localRotation = 8;
    optional BBVector3f scale = 9;
    optional BBVector3f localScale = 10;
}